<!DOCTYPE html>
<html>
	<head>
		<title>Javascript spel</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
		<script src='js/level.js' type='text/javascript'></script>
		<script src='js/level0.js' type='text/javascript'></script>
		<script src='js/level1.js' type='text/javascript'></script>
		<script src='js/level2.js' type='text/javascript'></script>
		<script src='js/ui.js' type='text/javascript'></script> 
		<script src='js/player.js' type='text/javascript'></script>
		<script src='js/logic.js' type='text/javascript'></script>
		<script src='js/logic.movement.js' type='text/javascript'></script>
		<script src='js/game.js' type='text/javascript'></script>
		<link rel='stylesheet' type='text/css' href='css/style.css'>
	</head>
	<body>
		<header id='header' class='center'>
			<h1>Amaze</h1>
		</header>
		<main class='center'> 
			<section id='menu' class='center'>
				<h3>Enter your name</h3>
				<input id='name' type='text' placeholder='name'>
				<p id='invalid'>&nbsp;</p>
				<button id='play-button' class='center myButton'>Play game</button>
				<select id='level' class='center myButton'></select>
				<button id='tutorial-button' class='center myButton'>Tutorial</button>
			</section>
			<section id='game' class='hidden'>
				<p id ='player-name'></p>
				<table id='gameBoard'></table>
				<p id='timer'>Timer: 0.00</p>
				<div id='buttons' class='hidden'>
					<button id='button-up' class='arrow-key'>⇡</button>
					<button id='button-left' class='arrow-key'>⇠</button>
					<button id='button-down' class='arrow-key'>⇣</button>
					<button id='button-right' class='arrow-key'>⇢</button>
				</div>
			</section>
			<section id='tutorial' class='hidden'>
				<h3>Welcome to Amaze</h3>
				<p>You are playing as this character<img src='img/doodle.png' alt='doodle'></p>
				<p>and the goal of Amaze is to reach the treasure<img src='img/money.png' alt='money'></p>
				<p>You can not walk through rocks<img src='img/rock.png' alt='rock'></p>
				<p>and you will lose the game if you walk on a bomb! <img src='img/bomb.png' alt='bomb'></p>
				<button id='next' class='center myButton'>To Menu</button>
			</section>
		</main>
	</body>
</html>
